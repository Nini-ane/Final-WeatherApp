<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nini´s Weather App</title>
</head>
<body>
<div class="container">
    <div class="weatherApp">
        <div class="row">
            <div class="col-6">
            <h1 id="target-city">
            Berlin
            </h1>
            <p id="current-date">
                Friday, 20:00
            </p>
            <ul> 
                <li id="current-atmosphere">
                    Clear
                </li>
                <li>
                    Wind: 
                    <span id="wind">3</span> km/h
                </li>
                <li>
                    Humidity: 
                 <span id="current-humidity">
                     33
                 </span>%
                </li>
            </ul>
            </div>
            <div class="col-6">
            <h1 id="main-temperature"> 
                <span id="current-temp">
                18 
                </span>
                <span id="units">
                    <a href="#" id="celsius-link" class="active"> °C </a> | 
                    <a href="#" id="fahrenheit-link"> °F </a>
                </span>
                <br />
                <span>
                    <img src="media/search-icon.svg" id="weather-icon">
                </span>
            </h1>
            </div>
            <form id="city">
                <input id="city-input" type="text" placeholder="Look for your city...">
                <input class="go" type="submit" value="Go">
            </form>
        <br />
        <br />
        <br />
        <div class="weekForecast">
            <div class="row">
            <div class="firstDay col-2">
             <span id="day-one">
                <img src="media/partly-cloudy.png" id="icon-day-one">
                <br />
                <strong>Mon</strong>
                 <br>
                    17° <span class="minimum"> 10°</span>
                </span>
            </div>
            <div class="secondDay col-2">
                <span id="day-two">
                    <img src="media/partly-cloudy.png" id="icon-day-two">
                    <br />
                    <strong>Tue</strong>
                    <br>
                    17° <span class="minimum"> 10°</span>
                </span>
            </div>
            <div class="thirdDay col-2">
                <span id="day-three">
                    <img src="media/partly-cloudy.png" id="icon-day-three">
                    <br />
                    <strong>Wed</strong>
                    <br>
                    17° <span class="minimum"> 10°</span>
                </span>
            </div>
            <div class="fourthDay col-2">
                <span id="day-four">
                    <img src="media/partly-cloudy.png" id="icon-day-four">
                    <br />
                    <strong>Thu</strong>
                    <br>
                    17° <span class="minimum"> 10°</span>
                </span>
            </div>
            <div class="fifthDay col-2">
                <span id="day-five">
                    <img src="media/partly-cloudy.png" id="icon-day-five">
                    <br />
                    <strong>Fri</strong>
                    <br/>
                    17° <span class="minimum"> 10°</span>
                </span>
            </div>
            </div>
        </div>
        </div>
        <br/>
        <span class="contact">
            <a href="">
            Open-source code 
            </a>
            by Niniane Rheinfurth <a href="mailto:niniane.rheinfurth@googlemail.com"> ✉️ </a>
        </span>
    </div>
</div> 
</body>
<script src="app.js"></script>
</html>
