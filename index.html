<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="weatherApp">
        <div class="row">
            <div class="col-6">
            <h1 id="city">
            Berlin
            </h1>
            <p id="current-date">
                Friday, 20:00
            </p>
            <p id="current-atmosphere">
                Clear
            </p>
            </div>
            <div class="col-6">
            <h1 id="current-temperature">
                18°C
            </h1>
            </div>
            <form id="city-form">
                <input id="city-input" type="text" placeholder="Look for your city...">
                <input class="go" type="submit" value="Go">
            </form>
        <br />
        <br />
        <br />
        <div class="weekForecast">
            <div class="row">
            <div class="first-day col-2">
             <span>
                 Monday
                 <br>
                    17°C
                </span>
            </div>
            <div class="second-day col-2">
                <span>
                    Tuesday
                    <br>
                    17°C
                </span>
            </div>
            <div class="third-day col-2">
                <span>
                    Wednesday
                    <br>
                    17°C
                </span>
            </div>
            <div class="fourth-day col-2">
                <span>
                    Thursday
                    <br>
                    17°C
                </span>
            </div>
            <div class="fifth-day col-2">
                <span>
                    Friday
                    <br>
                    17°C
                </span>
            </div>
            </div>
        </div>
        </div>
        <br/>
        <span class="contact">
            Open-source code by Niniane Rheinfurth <a href="mailto:niniane.rheinfurth@googlemail.com"> ✉️ </a>
        </span>
    </div>
</div> 
</body>
<script src="app.js"></script>
</html>
